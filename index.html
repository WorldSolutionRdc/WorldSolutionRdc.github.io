<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item RDC - Maintenance en cours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/WorldSolutionRdc/WorldSolutionRdc.github.io/main/images/Picsart_25-06-18_07-01-11-265.jpg">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
            overflow: hidden;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .maintenance-container {
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            background: white;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .maintenance-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            animation: progressAnimation 2s ease-in-out infinite alternate;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .countdown-item {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .countdown-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #777;
            margin-top: 5px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: var(--dark);
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .notify-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s;
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(52, 152, 219, 0.1);
            font-size: 2rem;
            animation: float 10s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes progressAnimation {
            from { width: 65%; }
            to { width: 75%; }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.2; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .maintenance-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-cog floating-icon" style="top: 10%; left: 15%;"></i>
        <i class="fas fa-tools floating-icon" style="top: 30%; left: 80%; animation-delay: 2s;"></i>
        <i class="fas fa-sync-alt floating-icon" style="top: 70%; left: 20%; animation-delay: 4s;"></i>
        <i class="fas fa-wrench floating-icon" style="top: 50%; left: 50%; animation-delay: 1s;"></i>
        <i class="fas fa-server floating-icon" style="top: 20%; left: 40%; animation-delay: 3s;"></i>
    </div>

    <div class="maintenance-container">
        <img src="https://raw.githubusercontent.com/WorldSolutionRdc/WorldSolutionRdc.github.io/main/images/Picsart_25-06-18_07-01-11-265.jpg" alt="Logo Item RDC" class="logo">
        
        <h1>Maintenance en cours</h1>
        <p>Nous améliorons votre expérience. Le site sera de retour très bientôt !</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Jours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Heures</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Secondes</div>
            </div>
        </div>
        
        <button class="notify-btn" id="notifyBtn">
            <i class="fas fa-bell"></i> Notifiez-moi quand c'est prêt
        </button>
        
        <div class="social-links">
            <a href="https://wa.me/+243972256470"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/worldsolutiontv"><i class="fab fa-telegram"></i></a>
            <a href="mailto:worldsolutiontv@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script>
        // Compte à rebours (exemple: 24 heures à partir de maintenant)
        const countdownDate = new Date();
        countdownDate.setHours(countdownDate.getHours() + 24);

        function updateCountdown() {
            const now = new Date();
            const diff = countdownDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (diff < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<p>La maintenance devrait être terminée très bientôt !</p>';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Gestion du bouton de notification
        document.getElementById('notifyBtn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-check"></i> Vous serez notifié';
            this.style.background = 'linear-gradient(90deg, #2ecc71, #27ae60)';
            
            // Ici vous pourriez ajouter un appel à un service de notification
            // Par exemple: enregistrer l'email dans une base de données
        });

        // Créer des icônes flottantes dynamiquement
        const floatingIcons = document.querySelector('.floating-icons');
        const icons = ['fa-cog', 'fa-tools', 'fa-sync-alt', 'fa-wrench', 'fa-server', 'fa-code', 'fa-database'];
        
        for (let i = 0; i < 10; i++) {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.top = `${Math.random() * 100}%`;
            icon.style.animationDelay = `${Math.random() * 5}s`;
            icon.style.fontSize = `${Math.random() * 2 + 1}rem`;
            floatingIcons.appendChild(icon);
        }
    </script>
</body>
</html>
